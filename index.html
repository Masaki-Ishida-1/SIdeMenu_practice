<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar-Tutorial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/62c69daf43.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- toggle section -->
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="hambargerBtn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <!-- sidebar section -->
  <div class="sidebar">
    <header>お店情報</header>
    <ul>
      <li>
        <a href="#"><i class="fa-solid fa-qrcode"></i>ダッシュボード</a>
      </li>

      <li>
        <a href="#"><i class="fas fa-link"></i>コミュニティ</a>
      </li>

      <li>
        <a href="#"><i class="fas fa-coffee"></i>コーヒ一</a>
      </li>

      <li>
        <a href="#"><i class="fas fa-calendar-week"></i>イベント</a>
      </li>

      <li>
        <a href="#"><i class="fas fa-sliders-h"></i>サービス</a>
      </li>

      <li>
        <a href="#"><i class="far fa-question-circle"></i>詳細情報</a>
      </li>

      <li>
        <a href="#"><i class="fas fa-envelope"></i>お問い合わせ</a>
      </li>

    </ul>
  </div>


  <div class="bg"></div>
</body>
</html>
